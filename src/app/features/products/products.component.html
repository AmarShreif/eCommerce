<section class="bg-gray-100 py-16 border border-gray-400">
  <div class="container">
    <h2 class="text-2xl md:text-3xl">Products List</h2>
    <input
      [(ngModel)]="text"
      type="search"
      class="border border-gray-400 rounded-2xl block w-[80%] md:w-1/2 mx-auto my-6"
    />

    <div class="parent mt-10 grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4">
      @for (product of productList() | paginate: { id: 'foo', itemsPerPage: pageSize, currentPage:
      p, totalItems: total } | search : text ; track product._id) {

      <app-card [product]="product" />
      }
    </div>
    <div class="flex justify-center mt-5">
      <pagination-controls class="my-pagination" id="foo" (pageChange)="getAllProductsData($event)">
      </pagination-controls>
    </div>
  </div>
</section>
