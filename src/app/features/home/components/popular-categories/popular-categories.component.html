<section class="py-6">
  <div class="container">
    <h2 class="mb-6 text-2xl md:text-3xl">Shop Popular Categories</h2>
    <owl-carousel-o [options]="categoriesOptions">
      @for (category of categoriesList(); track category._id) {
      <ng-template carouselSlide [id]="category._id">
        <div class="border border-blue-950 rounded mb-2 p-2">
          <img [src]="category.image" class="w-full h-[200px]" [alt]="category.name" />
          <h3 class="mt-2 text-center text-blue-900 text-lg">{{ category.name }}</h3>
        </div>
      </ng-template>
      }
    </owl-carousel-o>
  </div>
</section>
