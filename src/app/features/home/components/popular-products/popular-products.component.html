<section class="bg-gray-100 py-8 border border-gray-400">
  <div class="container">
    <h2 class="text-2xl md:text-3xl">Popular Products</h2>

    <div class="parent mt-6 grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4">
      @for (product of productList().slice( 0 ,12); track product._id) {

      <app-card [product]="product" />
      }
    </div>
  </div>
</section>
