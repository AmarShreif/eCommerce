<section class="bg-gray-200 md:w-[60%] w-[90%] rounded-lg mx-auto my-17 p-6">
  <div class="container">
    <ol
      class="flex items-center w-full p-3 space-x-2 text-sm font-medium text-center text-gray-500 bg-white border border-gray-200 rounded-lg shadow-xs dark:text-gray-400 sm:text-base dark:bg-gray-800 dark:border-gray-700 sm:p-4 sm:space-x-4 rtl:space-x-reverse"
    >
      <li [class.text-blue-950]="step() === 1" class="flex items-center dark:text-blue-700">
        <span
          class="flex items-center justify-center w-5 h-5 me-2 text-xs border border-blue-800 rounded-full shrink-0 dark:border-blue-700"
        >
          1
        </span>
        Verify <span class="hidden sm:inline-flex sm:ms-2">Email</span>
        <svg
          class="w-3 h-3 ms-2 sm:ms-4 rtl:rotate-180"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 12 10"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m7 9 4-4-4-4M1 9l4-4-4-4"
          />
        </svg>
      </li>
      <li [class.text-blue-800]="step() === 2" class="flex items-center">
        <span
          class="flex items-center justify-center w-5 h-5 me-2 text-xs border border-gray-500 rounded-full shrink-0 dark:border-gray-400"
        >
          2
        </span>
        Verify <span class="hidden sm:inline-flex sm:ms-2">Code</span>
        <svg
          class="w-3 h-3 ms-2 sm:ms-4 rtl:rotate-180"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 12 10"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m7 9 4-4-4-4M1 9l4-4-4-4"
          />
        </svg>
      </li>
      <li [class.text-blue-800]="step() === 3" class="flex items-center">
        <span
          class="flex items-center justify-center w-5 h-5 me-2 text-xs border border-gray-500 rounded-full shrink-0 dark:border-gray-400"
        >
          3
        </span>
        Reset Password
      </li>
    </ol>

    @if (step() === 1) {
    <form [formGroup]="verifyEmail" (ngSubmit)="formStep1()">
      <app-input
        [control]="verifyEmail.get('email')"
        [idInput]="'email'"
        [typeInput]="'email'"
        [labelInput]="'Email:'"
      ></app-input>
      <button class="btn w-[35%] p-1.5 ms-[65%] md:w-[25%] md:p-2 md:ms-[75%] mt-2.5">
        Verify Email
      </button>
    </form>
    }@else if (step() === 2) {
    <form [formGroup]="verifyCode" (ngSubmit)="formStep2()">
      <app-input
        [control]="verifyCode.get('resetCode')"
        [idInput]="'resetCode'"
        [typeInput]="'text'"
        [labelInput]="'ResetCode:'"
      ></app-input>
      <button class="btn w-[35%] p-1.5 ms-[65%] md:w-[25%] md:p-2 md:ms-[75%] mt-2.5">
        Verify Code
      </button>
    </form>
    }@else if (step()=== 3) {
    <form [formGroup]="resetPassword" (ngSubmit)="formStep3()">
      <app-input
        [control]="resetPassword.get('email')"
        [idInput]="'email'"
        [typeInput]="'email'"
        [labelInput]="'Email:'"
      ></app-input>
      <app-input
        [control]="resetPassword.get('newPassword')"
        [idInput]="'newPassword'"
        [labelInput]="'NewPassword:'"
      ></app-input>
      <button class="btn w-[35%] p-1.5 ms-[65%] md:w-[33%] md:p-2 md:ms-[67%%] mt-2.5">
        Reset Password
      </button>
    </form>
    }
  </div>
</section>
